<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
	<title>View all</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="./fonts/bootstrap.css" rel="stylesheet">
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="view_all.js"></script>
</head>
<body>
<div class="container">
<h3>July 2017</h3>

    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
      </div>
</div>

        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Date Due</th>
                <th>Amount</th>
                <th>Priortiy</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Indah Water</td>
                <td>12 March 2017</td>
                <td>RM10</td>
                <td>High</td>
                <td><button type="button"  class="btn btn-pencil" aria-label="Left Align">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</button><button type="button" class="btn btn-trash" aria-label="Left Align">
  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</button></td>
              </tr>
              <tr>
                <td>2</td>
                <td>TNB</td>
                <td>31 May 2018</td>
                <td>RM100</td>
                <td>High</td>
                <td><button type="button" class="btn btn-pencil" aria-label="Left Align">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</button><button type="button" class="btn btn-trash" aria-label="Left Align">
  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</button></td>
              </tr>
              <tr>
                <td>3</td>
                <td>House Mortgage</td>
                <td>31 June 2018</td>
                <td>RM1000</td>
                <td>Medium</td>
                <td><button type="button"  class="btn btn-pencil" aria-label="Left Align">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</button><button type="button" class="btn btn-trash" aria-label="Left Align">
  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


       <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>

</body>

</html>
