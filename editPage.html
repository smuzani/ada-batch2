  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<!-- //added css link -->
 <head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="jumbotron" style="text-align: center;">
       <h1>Add / Delete Bills here</h1>
       <p>Always forgot to pay  your bills..??
       Spend 80% less time on paying your bills on our Platform.</p>
  </div>

<!-- <form class="form-horizontal"> -->
<div class="container" style="text-align: center">
  <div class="form-group">
    <label for="billName" class="col-sm-2 col-form-label">Bill Name</label>
    <div class="col-sm-4">
    <select class="form-control" id="billName">
      <option>TNB</option>
      <option>UNIFI / TM </option>
      <option>DIGI</option>
      <option>MAXIS</option>
      <option>UMOBILE</option>
      <option>SYABAS</option>
      <option>CREDIT CARD</option>
      <option>HOUSING LOAN</option>
      <option>CAR LOAN</option>
      <option>ROOM RENTAL</option>
    </select>
    </div>
  </div><br>
  <!--  <form class="form-inline"> -->
  <div class="form-group" style="text-align: center">
  <div class="col-md-6">
    <label class="sr-only" for="exampleInputAmount">Amount</label>
      <div class="input-group"  >
        <div class="input-group-addon" >(RM)</div>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
        <div class="input-group-addon">.00</div>
      </div>
  </div>
  </div><br>

  <!-- Due Date -->
  <div class="row" style="text-align: center">
  <div class="form-group">
    <label for="dueDate" class="col-sm-2 col-form-label">Due Date</label>
    <div class="col-sm-4">
    <input class="form-control" type="date" value="2011-08-19" id="dueDate">
    </div>
  </div>
  </div>

  <!-- Bill No -->
  <div class="row" style="text-align: center">
  <div class="form-group">
      <label for="billNo" class="col-sm-2 col-form-label">Bill No</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="billNo" placeholder="Your Bill No">
      </div>
  </div>
  </div>

  <!-- Account No -->
  <div class="row" style="text-align: center">
  <div class="form-group">
      <label for="accountNo" class="col-sm-2 col-form-label">Account No</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="accountNo" placeholder="Your Acccount No">
      </div>
  </div>
  </div>

<div class="container" style="text-align: center">
  <!-- frequency -->
  <div class="row" >

    <label for="frequency" class="col-sm-2 col-form-label">Frequency</label>

  </div>

  <div class="row" >
    <div class="col-sm-4">

      <select class="form-control" id="frequency">
        <option>Monthly</option>
        <option>Yearly</option>
      </select>

    </div>
  </div>

  <!-- Priority -->
    <div class="row">
    <label for="priority" class="col-sm-2 col-form-label">Priority</label>
    </div>

    <div class="row">
    <div class="col-sm-4">
      <select class="form-control" id="priority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
    </div>
    </div>
</div><br>
  <!-- button -->
  <button type="button" class="btn btn-success">Submit</button>
  <button type="button" class="btn btn-danger">Reset / Delete</button>
</form>


  </div>

 


</body>
</html>
